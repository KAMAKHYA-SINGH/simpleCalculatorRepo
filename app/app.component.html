<div>
  <h1>
    {{title}}
  </h1>
  Num1   <input type="number" name="num1" [(ngModel)]="num1"><br>
  Num2   <input type="number" name="num2" [(ngModel)]="num2">
  <br><br>
  <button (click)="add()">+</button>
  <button (click)="sub()">-</button>
  <button (click)="mul()">*</button>
  <button (click)="div()">/</button>
  <br>
  <h3>Result:{{res}}</h3>
</div>
